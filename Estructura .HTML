<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo : Propiedades Básicas</title>
  <style>
    /* Selector de etiqueta */
    h1 {
      color: orange;
      background-color: black;
      text-align: center;
      padding: 10px;
    }

    /* Selector de clase */
    .subrayado {
      text-decoration: underline;
      font-size: 18px;
    }

    /* Selector de id */
    #destacado {
      background-color: yellow;
      color: darkred;
      font-weight: bold;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Ejemplo : Selectores y Propiedades</h1>

  <p>Este es un párrafo normal.</p>

  <p class="subrayado">Este párrafo está subrayado y más grande.</p>

  <p id="destacado">Este párrafo está destacado con fondo amarillo.</p>

</body>
</html>
